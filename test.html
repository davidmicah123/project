<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div class="container">
        <h1>Speech Text Reader</h1>
        <button id="toggle" class="btn btn-toggle">
          Toggle Text Box
        </button>
        <div id="text-box" class="text-box">
          <div id="close" class="close">X</div>
          <h3>Choose <span class="brand_name">Study Assistant's</span> Voice</h3>
          <select id="voices"></select>
          <textarea id="text" placeholder="Enter text to read..."></textarea>
          <button class="btn" id="read">Read Text</button>
        </div>
        <main></main>
      </div>

    <script>
        var str = "your long string with many words ccec wsdd wd wddw ccww wdwd wdwwwwwwwwwww ed.";
        var wordCount = str.match(/(\w+)/g).length;
        alert(`The Number of words entered is: ${wordCount}`); //6

    </script>
</body>
</html>
